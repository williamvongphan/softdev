<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>QR Code Generators Login</title>
</head>
<body>
    <div>
	<h1>Login</h1>

	    </button>
	</form>
    <p>
        {{ error }}
    </p>
    </div>
</body>
